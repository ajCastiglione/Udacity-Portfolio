<!doctype html>
<html>

<head>
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

  <header>
    <div class="header-content container clearfix">
      <div class="row">

      <div class="logo-container col-xs-12 col-sm-4 col-lg-4">
        <img src="images/udacity.png" alt="udacity logo" />
      </div>

      <div class="page-title col-xs-12 col-sm-8 col-lg-8">
        <h1>Jane doette</h1>
        <h3>front-end ninja</h3>
      </div>

      </div>
    </div>

  </header>

  <article class="hero-section container clearfix">

    <img class="hero-img" src="images/html.png" alt="html-code" />

  </article>

  <section class="featured-section container clearfix">

      <h2 class="featured-title">Featured Work</h2>

      <div class="featured-towers row">
          <div class="single-tower col-xs-12 col-sm-6 col-lg-4">
            <img src="images/appify.jpg" alt="appify image" />
            <h2>Appify</h2>
            <p>
              <a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
            </p>
          </div>
          <div class="single-tower col-xs-12 col-sm-6 col-lg-4">
            <img src="images/sunflower.png" alt="sunflower image" />
            <h2>Sunflower</h2>
            <p>
              <a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a>
            </p>
          </div>
          <div class="single-tower col-xs-12 col-sm-6 col-lg-4">
            <img src="images/bokeh.png" alt="bokeh image" />
            <h2>Bokeh</h2>
            <p>
              <a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>
            </p>
          </div>
      </div>

  </section>

</body>

</html>
