<!doctype html>
<html>

<head>
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <header>
    <div class="header-content container clearfix">
      <div class="row">

        <div class="logo-container col-xs-12 col-sm-4 col-lg-4">
          <img src="images/udacity.png" alt="udacity logo" class="img-responsive logo" />
        </div>

        <div class="titles col-xs-12 col-sm-8 col-lg-8">
          <h1 class="page-title">Jane doette</h1>
          <h3>front-end ninja</h3>
        </div>

      </div>
    </div>

  </header>

  <article class="hero-section container clearfix">

    <div class="row">
      <div class="col-xs-12">

        <img class="hero-img" src="images/html.png" alt="html-code" class="img-responsive" />

      </div>
    </div>


  </article>

  <main class="featured-section container clearfix">

    <div class="row">
      <div class="col-xs-12">

        <h2 class="featured-title">Featured Work</h2>

      </div>
    </div>

    <div class="featured-towers row">
      <div class="single-tower col-xs-12 col-sm-6 col-lg-4">
        <img src="images/appify.jpg" alt="appify image" class="img-responsive tower-image" />
        <h2 class="tower-title">Appify</h2>
        <p>
          <a href="https://github.com/udacity/Appify" class="tower-link">https://github.com/udacity/Appify</a>
        </p>
      </div>
      <div class="single-tower col-xs-12 col-sm-6 col-lg-4">
        <img src="images/sunflower.png" alt="sunflower image" class="img-responsive tower-image" />
        <h2 class="tower-title">Sunflower</h2>
        <p>
          <a href="https://github.com/udacity/Sunflower" class="tower-link">https://github.com/udacity/Sunflower</a>
        </p>
      </div>
      <div class="single-tower col-xs-12 col-sm-6 col-lg-4">
        <img src="images/bokeh.png" alt="bokeh image" class="img-responsive tower-image" />
        <h2 class="tower-title">Bokeh</h2>
        <p>
          <a href="https://github.com/udacity/Bokeh" class="tower-link">https://github.com/udacity/Bokeh</a>
        </p>
      </div>
    </div>

  </main>

</body>

</html>
